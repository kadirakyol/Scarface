<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayit Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurun</h1>
    <!--Hesap bilgileri bloğu-->
    <h2>Hesap Bilgileriniz</h2>
    <div id="hesapbilgileridiv">
      <div id="kullaniciadialani">
        <table>
          <tr>
            <td>
              <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width: 50px"></td>
            <td>
              <input
                type="text"
                id="username"
                placeholder="Kullanıcı Adı Giriniz.."
              />
            </td>
          </tr>
        </table>
      </div>
      <div id="epostaalani">
        <table>
          <tr>
            <td>
              <label for="eposta">Eposta:</label>
            </td>
            <td style="width: 93px"></td>
            <td>
              <input type="email" id="eposta" placeholder="Eposta Giriniz.." />
            </td>
          </tr>
        </table>
      </div>
      <div id="parolaalani">
        <table>
          <tr>
            <td>
              <label for="parola">Parola:</label>
            </td>
            <td style="width: 95px"></td>
            <td>
              <input
                type="password"
                id="parola"
                placeholder="Parola Giriniz.."
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!--Kişisel bilgiler bloğu-->
    <h2>Kişisel Bilgileriniz</h2>
    <div id="kisiselbilgilerdiv">
      <div id="adalani">
        <table>
          <tr>
            <td>
              <label for="name">Adınız: </label>
            </td>
            <td style="width: 90px"></td>
            <td>
              <input type="text" id="name" placeholder="Adınızı Giriniz.." />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
